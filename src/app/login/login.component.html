<body class="body">
    <div class="container" style="align-content: center; justify-content: center;">
        <div class="row" style="margin-top:15%; justify-content: center;">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="usuario.email" required >
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="usuario.password" required >
                    </div>
                  
                    <button type="submit" class="btn btn-primary" (click)="login(usuario)">Ingresar</button>
                  </form>
            </div>
        </div>
    </div>
</body>
