    <body class="d-flex flex-column">
        <div id="page-content">
        <div class="container text-center">
            <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="fw-light mt-4 mb-3 text-white" style="font-weight:700;">Universidad Tecnológica de Aguascalientes</h1>
                
            </div>
            </div>
        </div>
        </div>
        <section>
            <div class="form-bg">
                <div class="container mt-2 mb-2" >
                    <div class="row" >
                            <div class="form-container" >
                                <div class="form-icon">
                                    <img src="../../assets/img/logo1.png" style="border-radius: 50%" />
                                </div>
                                <form class="form-horizontal" [formGroup]="form" (submit)="login()">
                                    <h3 class="title">Login</h3>
                                    <div class="form-group">
                                        <span class="input-icon mb-1"><img style="width: 35px; border-radius: 35%;" src="../../assets/img/email.png"></span>
                                        <input class="form-control" name="email" id="email" formControlName="nombre" [(ngModel)]="email" placeholder="Email" />
                                    </div>
                                    <div class="form-group">
                                        <span class="input-icon mb-1"><img style="width: 25px; border-radius: 10%;" src="../../assets/img/pass.png"></span>
                                        <input class="form-control" name="password" id="password"  formControlName="password" [(ngModel)]="email" type="password" placeholder="Password" />
                                    </div>
                                    <button type="button" class="btn btn-success" >Sing In</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
        <small>Seguridad en el desarrollo de apliaciones &copy; IDGS 8°B</small>
        </div>
        </footer>
    </body>
