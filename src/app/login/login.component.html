<body class="body">
    <div class="container" style="align-content: center; justify-content: center;">
        <div class="row" style="margin-top:15%; justify-content: center;">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form [formGroup]="form" (submit)="login()">
                    <fieldset>
                        <h2>Please Sign In</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="email" name="email" id="email" [(ngModel)]="email"
                                class="form-control input-lg" formControlName="nombre" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" [(ngModel)]="password"
                                class="form-control input-lg" formControlName="password" placeholder="Password">
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button type="button" class="btn btn-success" >Sing In</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
