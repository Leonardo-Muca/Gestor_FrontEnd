<app-navbar></app-navbar>
<div class="fondo">
  <h1 style="text-align: center; margin-bottom: -2%">Usuario</h1>
  <div style="padding-top: 5%">
    <div class="row g-2" style="margin-left: 2%; margin-right: 2%">
      <form autocomplete="off" (ngSubmit)="altauser(forma)" #forma="ngForm" class="form-group row card-block">
        <div class="col-md-4">
          <div class="form-floating mb-2" style="margin-top: 3%">
            <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="usuario.nombre" name="strNombre"
              #strNombre="ngModel" placeholder="Nombre" required />
            <label for="inputEmail3">Nombre</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3" style="margin-top: 3%">
            <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="usuario.email" name="strCorreo"
              #strCorreo="ngModel" placeholder="Correo" required />
            <label for="inputEmail3">Correo</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3" style="margin-top: 3%">
            <input type="number" class="form-control" id="inputEmail3" [(ngModel)]="usuario.sueldo" name="sueldo"
              #strCorreo="ngModel" placeholder="Sueldo" required />
            <label for="inputEmail3">Sueldo</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="usuario.password"
              name="strPassword" #strPassword="ngModel" placeholder="Contraseña" required />
            <label for="inputPassword3">Contraseña</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-2">
            <select class="form-select" id="inputGroupSelect01" [(ngModel)]="usuario.tipo" name="strTipoUsuario"
              #strTipoUsuario="ngModel" required>
              <option value="Administrador">Administrador</option>
              <option value="Desarrollador">Desarrollador</option>
              <option value="Testeer">Testeer</option>
            </select>
            <label for="inputEmail3">Tipo de usuario</label>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3" style="margin-top: 1%">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <div style="margin-left: 2%; margin-right: 2%; margin-top: 2%">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Sueldo</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Puesto</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of susuarios.usuarios">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.sueldo + '.00' }}</td>
            <td>{{ usuario.password | password }}</td>
            <td>{{ usuario.tipo }}</td>
            <td>
              <button type="submit" class="btn btn-warning" (click)="seleccionar(usuario)">
                Editar
              </button>
            </td>
            <td>
              <button type="submit" class="btn btn-danger" (click)="deleteuser(usuario._id, usuario.nombre)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
